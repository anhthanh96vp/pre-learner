<span v-once>Thông điệp này sẽ không bao giờ thay đổi: {{ msg }}</span>

<!-- Sử dụng câu lệnh v-if trong các thẻ HTML cho phép render các phần tử và nội dung theo các điều kiện dựa trên dữ liệu thuộc tính hoặc các biến trong Javascript -->
<h1 v-if=""></h1>
<h1 v-else-if=""></h1>
<h1 v-else=""></h1>

<!-- tương tự có v-show,  nó khác với v-if ở chỗ v-show render tất cả các phần tử html và sau đó các phần tử này hiển thị hay không thông qua thuộc tính CSS display:none hoặc không có thuộc tính này -->
<h1 v-show></h1>

<!-- ngoài ra còn: -->
<a v-bind:href="url"> ... </a>
<button v-on:click=""></button>
<div v-for="(value, key, index) in object"> </div>


<!--
  sự kiện click sẽ không được propagate (lan truyền)
  điều này tương đương với event.stopPropagation()
-->
<a v-on:click.stop="doThis"></a>

<!--
  sự kiện submit sẽ không reload trang
  điều này tương đương với event.preventDefault()
-->
<form v-on:submit.prevent="onSubmit"></form>

<!-- ta có thể nối modifier với nhau -->
<a v-on:click.stop.prevent="doThat"></a>

<!-- chỉ có modifier, không có phương thức xử lí -->
<form v-on:submit.prevent></form>

<!--
  dùng "capture mode" khi thêm event listener
  nghĩa là một sự kiện xảy ra với một phần tử bên trong sẽ được xử lí ở đây
  trước khi được xử lí bởi phần tử đó
  đọc thêm về event capturing: https://javascript.info/bubbling-and-capturing#capturing
-->
<div v-on:click.capture="doThis">...</div>

<!--
  chỉ kích hoạt phương thức xử lí nếu event.target là chính phần tử được click,
  chứ không phải là một phần tử con
-->
<div v-on:click.self="doThat">...</div>

<!-- Modifier sử dụng cho v-model-->

<!-- được đồng bộ sau sự kiện "change" thay vì cập nhật liên t -->
<input v-model.lazy="msg" >

<!-- giá trị từ input được tự động chuyển kiểu về kiểu số, Điều này rất hữu ích, vì kể cả khi input có type="number" thì giá trị được trả về của nó luôn luôn là chuỗi.  -->
<input v-model.number="age" type="number">

<!-- Dùng để tự động loại bỏ khoảng trắng trước và sau giá trị trong input. -->
<input v-model.trim="msg">
