	<!DOCTYPE html>
	<html lang="en">

	<body>
		
		<div id="app">

		<div id="mount-point">

		<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>


		<script>
		// Tạo và đăng ký component vào hệ thống
		// data phai la 1 function
		var vm = Vue.component('button-couter',{
			data: function(){
				return {
					count: 0
				}	
			},
			template: '<div><h1>Ví dụ 1</h1><button v-on:click="count++">Bạn đã nhấn {{ count }} lần.</button></div>'
		})
		new Vue({
			el: '#app'
		});

		var Profile = Vue.extend({
			data: function(){
				return {
					onecolor: 'Black',
					twocolor: 'Red',
					threecolor: 'Green'
				}
			},
			template: '<p>{{onecolor}} {{twocolor}} {{threecolor}}</p>'
		})

		new Profile().$mount('#mount-point')



		//Dài dòng như vậy nhưng chốt lại để tạo và đăng ký component chỉ đơn giản là sử dụng phương thức Vue.component() với tham số là một đối tượng chứa các tùy chọn gồm:
