<!DOCTYPE html>
<html>

<head>
    <title>Thiết lập thuộc tính class với v-bind Vuejs - Allaravel.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <div class="alert" :class="{'alert-success':isSuccess,'alert-warning':!isSuccess}" :style="{fontSize:fontSize + 'px'}">
                    <strong>Cảnh báo!</strong> Vue.js là framework gây nghiện, bạn cần chú ý khi sử dụng :))
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" v-on:click="myClickHandler" class="btn btn-primary">Nhấn thử</button>
            <button type="button" class="btn btn-danger" v-on:click="likes++">
                <i class="far fa-thumbs-up">
                    <span>{{ likes }}</span>
            </button>

        </div>


        <div class="row">
            <div class="col-md-6">
                <a href="https://allaravel.com/tutorials/vuejs-framework/gioi-thieu-framework-vue-js/" @click.prevent="courseClick">Link đầu tiên</a>
                <div v-if="show">
                    <div class="list-group">
                        <a :href="tuto.url" v-for="tuto in tutorials">{{ tuto.title }}</a>
                    </div>
                </div>
            </div>
            <input value="space" type="button" v-on:keyup.space.prevent="courseClick">
            <div class="col-md-6">
                <a href="https://allaravel.com/tutorials/vuejs-framework/gioi-thieu-framework-vue-js/">Link thứ hai</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h3> {{test1 }} </h3>
                </div>
                <div>
                    <input type="text" v-model="test1">
                </div>
            </div>
        </div>

    </div>


    .stop .prevent .capture .self .once
    <!--
    sự kiện click sẽ không được propagate (lan truyền)
    điều này tương đương với event.stopPropagation()
    -->
    <a v-on:click.stop="doThis"></a>

    <!--
    sự kiện submit sẽ không reload trang
    điều này tương đương với event.preventDefault()
    -->
    <form v-on:submit.prevent="onSubmit"></form>

    <!-- ta có thể nối modifier với nhau -->
    <a v-on:click.stop.prevent="doThat"></a>

    <!-- chỉ có modifier, không có phương thức xử lí -->
    <form v-on:submit.prevent></form>

    <!--
    dùng "capture mode" khi thêm event listener
    nghĩa là một sự kiện xảy ra với một phần tử bên trong sẽ được xử lí ở đây
    trước khi được xử lí bởi phần tử đó
    đọc thêm về event capturing: https://javascript.info/bubbling-and-capturing#capturing
    -->
    <div v-on:click.capture="doThis">...</div>

    <!--
    chỉ kích hoạt phương thức xử lí nếu event.target là chính phần tử được click,
    chứ không phải là một phần tử con
    -->
    <div v-on:click.self="doThat">...</div>
    <!-- sự kiện click sẽ chỉ được kích hoạt tối đa một lần -->
    <a v-on:click.once="donateKidney"></a>

    <!-- 
hành vi mặc định của sự kiện scroll (cuộn trang) sẽ xảy ra 
ngay lập tức, thay vì đợi `onScroll` hoàn tất.
-->
    <div v-on:scroll.passive="onScroll">...</div>



    <span>
        Sau đây là danh sách đầy đủ của các key modifier: .enter .tab .delete .esc .space .up .down .left .right
    </span>











    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                test1: 'Ví dụ cơ bản test',
                isSuccess: true,
                fontSize: 14,
                likes: 10,
                show: false,
                tutorials: [
                    { title: '1.1 Giới thiệu framework Vue.js', url: 'https://allaravel.com/tutorials/vuejs-framework/gioi-thieu-framework-vue-js/' },
                    { title: '1.2 Cài đặt môi trường Vue.js', url: 'https://allaravel.com/tutorials/vuejs-framework/cai-dat-moi-truong-vue-js/' },
                    { title: '1.3 Công cụ sử dụng trong phát triển Vue.js', url: 'https://allaravel.com/tutorials/vuejs-framework/cong-cu-su-dung-trong-phat-trien-vue-js/' },
                    { title: '2.1 Cú pháp câu lệnh', url: 'https://allaravel.com/tutorials/vuejs-framework/mau-cu-phap-cau-lenh-trong-vue-js/' },
                    { title: '2.2 Cú pháp điều kiện v-if, v-show', url: 'https://allaravel.com/tutorials/vuejs-framework/cau-lenh-dieu-kien-v-if-va-v-show/' },
                ]
            },
            methods: {
                myClickHandler: function () {
                    this.isSuccess = !this.isSuccess;
                    this.fontSize += 1;
                },
                courseClick: function () {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>

</html>
