<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Filter</title>
</head>

<body>



    <script>
        // Mapping là một hàm được tích hợp sẵn trong Array với
        // chức năng là thiết lập giá trị cho phần tử trong môi lần lặp
        var set = new Set([1, 2, 3]);
        var arrMap = [...set].map(function (x) {
            return x * 2;
        });
        console.log(set);
        console.log(arrMap);
        

        //Filtering cũng được tích hợp sẵn trong Array, chức năng của hàm này 
        //là trả về true thì phần tử được chọn, trả về false thì phần tử không được chọn
        let arr = [...set].filter(function(x){
            return (x%2) ==0;
        })
        console.log(arr);



    </script>
</body>

</html>
